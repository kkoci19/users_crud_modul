<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body class="container bg-light">
    <div class="container mt-5">
    <table class="table  m-auto text-warning">
        <tr class="table-dark">
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Created_at</th>
            <th scope="col">Actions</th>
        </tr>
        {% for user in users %}
        <tr class="table-info text-dark">
            <td>{{user.id}}</td>
            <td>{{user.email}}</a></td>
            <td>{{user.name}} </td>
            <td>{{user.lastName}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/usersinfo/{{user.id}}">Show</a>|<a href="/updateusers/{{user.id}}">Edit</a>|<a href="/delete/{{user.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-between">
        <a href="/" class="btn btn-outline-dark mb-3 ">Go back</a>
        <a href="/" class="btn btn-outline-dark mb-3 ">Add New User</a>
    </div>
    </div>
</body>
</html>
