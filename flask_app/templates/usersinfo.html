<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User Info</title>
</head>
<body>
    <body>
        <div class="container card f-flex  bg-dark text-warning mt-5">
        <h1 class="text-warning">User Info</h1>
        <div class="card bg-dark ">
            <p class="text-bg-dark mb-3">User ID</p>
            <h3 class="form-control border-danger">{{user.id}}</h3>
            <p class="text-bg-dark mb-3">User Email</p>
            <h3 class="form-control border-danger">{{user.email}}</h3>
            <p class="text-bg-dark mb-3">Username</p>
            <h3 class="form-control border-danger">{{user.name}} </h3>
            <p class="text-bg-dark mb-3">Lastname</p>
            <h3 class="form-control border-danger">{{user.lastName}}</h3>
            <a href="/updateusers/{{user.id}}" class="btn btn-outline-light mb-3 ">Edit</a>
        </div>
        </div>
    </body>
</body>
</html>
